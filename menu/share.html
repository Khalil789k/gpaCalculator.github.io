<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPA Calculator - Share</title>
    

    
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .share-container {
            background-color: #36454F;
            color: #ffffff;
            text-align: center;
            padding: 30px;
        }
        .share-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .share-text {
            font-size: 18px;
            line-height: 1.6;
        }
        .share-button {
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .share-button:hover {
            background-color: #ff33cc;
        }
    </style>
    
    
</head>
<body>
    <div class="share-container">
        <i class="share-icon fas fa-share-alt"></i>
        <h1>Share GPA Calculator</h1>
        <p class="share-text">
            Spread the word about our GPA Calculator! If you find it helpful, consider sharing it with your friends and fellow students.
        </p>
        <p class="share-text">
            Click the button below to share via email or social media.
        </p>
        <button class="share-button" onclick="copyCalculatorLink()">Share Now</button>


    </div>
    <script>
function copyCalculatorLink() {
            // Replace 'YOUR_CALCULATOR_URL' with the actual URL of your GPA Calculator
            const calculatorUrl = 'https://example.com/gpa-calculator';

            // Create a temporary input element to copy the URL
            const tempInput = document.createElement('input');
            tempInput.value = calculatorUrl;
            document.body.appendChild(tempInput);

            // Select and copy the URL
            tempInput.select();
            document.execCommand('copy');

            // Remove the temporary input element
            document.body.removeChild(tempInput);

            // Provide feedback to the user
            alert('Calculator link copied to clipboard!');
        }
    </script>
    
</body>
</html>
