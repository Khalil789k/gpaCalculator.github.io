<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .share-container {
            background-color: #36454F;
            color: #ffffff;
            text-align: center;
            padding: 30px;
        }
        .share-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .share-text {
            font-size: 18px;
            line-height: 1.6;
        }
        .share-button {
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .share-button:hover {
            background-color: #ff33cc;
        }
    </style>
 </style>
</head>

<body>
    <div class="share-container">
        <i class="share-icon fas fa-share-alt"></i>
        <h1>Share GPA Calculator</h1>
        <p class="share-text">
            Spread the word about our GPA Calculator! If you find it helpful, consider sharing it with your friends and fellow students.
        </p>
        <p class="share-text">
            Click the button below to share via email or social media.
        </p>
        <button id="shareButton" class="share-button">Share Now</button>
    </div>

<script>
document.getElementById("shareButton").addEventListener("click", function() {
  if (navigator.share) {
    navigator.share({
      title: "Your website title",
      text: "Check out this awesome website!",
      url: "https://khalil789k.github.io/gpaCalculator.github.io/"
    })
    .then(() => {
      console.log("Share successful");
    })
    .catch((error) => {
      console.error("Error sharing:", error);
    });
  } else {
    // Fallback code for browsers that don't support Web Share API
    alert("Sharing is not supported in this browser.");
  }
});

</script>
</body>

</html>
